<!-- Floating Navigation -->

<button class="flex items-center justify-center w-10 h-10 rounded-full bg-black/40 text-white backdrop-blur-sm border border-white/10">

<div class="flex-1 flex flex-col items-center px-4 -mt-12 z-20 pb-8">

<div class="w-full max-w-md bg-[#f3f0e6] paper-texture relative shadow-[0_20px_50px_rgba(0,0,0,0.5)] rounded-lg overflow-hidden transform rotate-1 transition-transform hover:rotate-0 duration-500">

<div class="absolute -top-3 left-1/2 -translate-x-1/2 w-32 h-8 bg-yellow-100/30 rotate-2 border-l border-r border-white/20 backdrop-blur-[1px] shadow-sm z-30"></div>
<!-- Content Padding -->
<div class="p-6 sm:p-8 flex flex-col gap-6">
<!-- Header Section -->
<div class="relative text-center border-b-2 border-dashed border-[#221010]/20 pb-6">
<p class="text-[#221010]/60 text-xs font-bold tracking-[0.2em] uppercase mb-2">Final Report</p>
<h1 class="text-[#221010] text-3xl font-black leading-tight uppercase tracking-tight">Case #892:<br/>The Lost Relic</h1>
<!-- RESOLVED STAMP -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-20 border-[6px] border-primary rounded-lg flex items-center justify-center -rotate-12 opacity-90 mix-blend-multiply pointer-events-none z-10 stamp-border">
<span class="text-primary text-4xl font-black tracking-widest uppercase grunge-text">Resolved</span>
</div>
</div>
<!-- Stats Grid -->
<div class="grid grid-cols-3 gap-2">
<!-- Time -->
<div class="flex flex-col items-center gap-1 p-2 rounded bg-[#221010]/5 border border-[#221010]/10">
<span class="material-symbols-outlined text-[#221010]/70 text-2xl">schedule</span>
<div class="flex flex-col items-center">
<span class="text-[#221010]/50 text-[10px] font-bold uppercase tracking-wider">Time</span>
<span class="text-[#221010] font-bold text-lg leading-none">01:42</span>
</div>
</div>
<!-- Clean Solves -->
<div class="flex flex-col items-center gap-1 p-2 rounded bg-[#221010]/5 border border-[#221010]/10">
<span class="material-symbols-outlined text-[#221010]/70 text-2xl">search</span>
<div class="flex flex-col items-center">
<span class="text-[#221010]/50 text-[10px] font-bold uppercase tracking-wider">Solves</span>
<span class="text-[#221010] font-bold text-lg leading-none">5/5</span>
</div>
</div>
<!-- Score -->
<div class="flex flex-col items-center gap-1 p-2 rounded bg-[#221010]/5 border border-[#221010]/10">
<span class="material-symbols-outlined text-[#221010]/70 text-2xl">verified</span>
<div class="flex flex-col items-center">
<span class="text-[#221010]/50 text-[10px] font-bold uppercase tracking-wider">Score</span>
<span class="text-[#221010] font-bold text-lg leading-none">1,250</span>
</div>
</div>
</div>
<!-- Chief's Note -->
<div class="bg-white/50 p-4 rounded border-l-4 border-primary relative">
<span class="absolute -top-3 left-4 bg-[#f3f0e6] px-2 text-[10px] font-bold text-primary uppercase tracking-widest border border-primary/20 rounded-full">Chief's Commendation</span>
<p class="text-[#221010]/90 text-sm font-medium leading-relaxed font-mono italic">
                            "Outstanding work, Detective. You pieced together the clues that baffled the local PD. The city's heritage is safe thanks to your sharp eye."
                        </p>
<div class="flex justify-end mt-2">
<div class="h-8 w-24 bg-contain bg-no-repeat bg-right opacity-60" data-alt="Abstract signature of the police chief" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAdUy8yuK8fcSFsUYV1FxjyPG8hRWbAN_Sq6k5ti5uxjErW9SW6f93EM86IDPB7D3O9F8jUVZtYpJTlgvXwTAK0tmKtHIzTc9DfuYCd9uT1-D67TCn-L1Eidgv86jy1iuHHU5JeYOjmgBLoe0AQUvp9CY-MHR5BvUhjAawbPB5-NNUVK1ntLiFOFYq70dfMQjPwrBjj_jtATvRkKSVg-WbsMIbOSyzlbaRL4B-ywKcScDjd8fqJYL3lEVGFBsO1gZuXfEJze9betKsd");'></div>
</div>
</div>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-red-700 text-white font-bold py-4 px-6 rounded-lg shadow-lg shadow-red-900/30 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">share</span>
                        SHARE DOSSIER
                    </button>
</div>
</div>
<!-- Footer / Secondary Action -->

</div>
</div>
