# City Detectives – Quality pipeline (Flutter + Rust)
# Enriched: burn-in (flaky detection), failure artifacts, Rust job
# Quality gates: project-context.md – dart analyze, format, flutter test; cargo test, clippy, rustfmt

name: Quality

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Burn-in hebdomadaire (dimanche 2h UTC)
    - cron: "0 2 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter:
    name: Flutter (analyze, format, test)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: "stable"
          cache: true

      - name: Get dependencies
        working-directory: city_detectives
        run: flutter pub get

      - name: Analyze
        working-directory: city_detectives
        run: dart analyze

      - name: Format (check)
        working-directory: city_detectives
        run: dart format --set-exit-if-changed .

      - name: Test
        working-directory: city_detectives
        run: flutter test --coverage

      - name: Upload Flutter artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-test-failures
          path: city_detectives/coverage
          retention-days: 30

  # Burn-in : détection des tests flaky (Flutter)
  burn-in:
    name: Burn-in (Flaky detection)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: flutter
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: "stable"
          cache: true

      - name: Get dependencies
        working-directory: city_detectives
        run: flutter pub get

      - name: Burn-in loop (3 iterations)
        working-directory: city_detectives
        run: |
          echo "Burn-in Flutter tests – détection des tests flaky"
          for i in 1 2 3; do
            echo "Iteration $i/3"
            flutter test || exit 1
          done
          echo "Burn-in terminé – aucun test flaky détecté"

      - name: Upload burn-in artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failures
          path: city_detectives/coverage
          retention-days: 30

  rust:
    name: Rust (test, clippy, fmt)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Run only when Cargo.toml exists (e.g. in PR with api code)
    if: ${{ hashFiles('city-detectives-api/Cargo.toml') != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspace: city-detectives-api

      - name: Check format
        working-directory: city-detectives-api
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: city-detectives-api
        run: cargo clippy -- -D warnings

      - name: Test
        working-directory: city-detectives-api
        run: cargo test
