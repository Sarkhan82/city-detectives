# City Detectives â€“ Quality pipeline (Flutter + Rust)
# Quality gates: dart analyze, format, flutter test; cargo test, clippy, rustfmt

name: Quality

on:
  push:
    branches: [main, master, develop, 'feature/**']
  pull_request:
    branches: [main, master, develop, 'feature/**']

jobs:
  flutter:
    name: Flutter (analyze, format, test)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: "stable"
          cache: true

      - name: Get dependencies
        working-directory: city_detectives
        run: flutter pub get

      - name: Analyze
        working-directory: city_detectives
        run: dart analyze

      - name: Format (check)
        working-directory: city_detectives
        run: dart format --set-exit-if-changed .

      - name: Test
        working-directory: city_detectives
        run: flutter test --coverage

  rust:
    name: Rust (test, clippy, fmt)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: hashFiles('city-detectives-api/Cargo.toml') != ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspace: city-detectives-api

      - name: Check format
        working-directory: city-detectives-api
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: city-detectives-api
        run: cargo clippy -- -D warnings

      - name: Test
        working-directory: city-detectives-api
        run: cargo test
