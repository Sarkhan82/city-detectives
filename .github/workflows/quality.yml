# City Detectives – Quality pipeline (Flutter + Rust)
# Quality gates: project-context.md – dart analyze, dart format, flutter test; cargo test, clippy, rustfmt

name: Quality

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  flutter:
    name: Flutter (analyze, format, test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: "stable"
          cache: true

      - name: Get dependencies
        working-directory: city_detectives
        run: flutter pub get

      - name: Analyze
        working-directory: city_detectives
        run: dart analyze

      - name: Format (check)
        working-directory: city_detectives
        run: dart format --set-exit-if-changed .

      - name: Test
        working-directory: city_detectives
        run: flutter test

